version: '3.1'

services:
  app:
    image: diegogslomp/django-monitor
    ports:
      - '8000:8000'
    depends_on:
      - db

  monitord:
    image: diegogslomp/django-monitor
    command: python manage.py monitord
    depends_on:
      - app

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
