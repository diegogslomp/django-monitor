version: '3.1'

services:
  monitor:
    image: monitor:dev
    build:
      context: .
    container_name: monitor
    restart: unless-stopped
    environment:
      DB_ENGINE: 'django.db.backends.postgresql_psycopg2'
      DB_NAME: 'postgres'
      DB_USER: 'postgres'
      DB_PASSWORD: 'postgres'
      DB_HOST: 'monitordb'
      DB_PORT: '5432'
      DEBUG: 'False'
      LOG_LEVEL: 'DEBUG'
      TIME_ZONE: 'America/Sao_Paulo'
      SECRET_KEY: 'secure_key!@)!@)!@powe2'
    ports:
      - '8000:8000'
    depends_on:
      - monitordb


  monitordb:
    image: postgres
    restart: unless-stopped
    container_name: monitordb
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
