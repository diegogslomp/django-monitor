version: '3.1'

services:
  mon:
    build:
      context: .
    container_name: mon
    restart: unless-stopped
    environment:
      DB_ENGINE: 'django.db.backends.postgresql_psycopg2'
      DB_NAME: 'postgres'
      DB_USER: 'postgres'
      DB_PASSWORD: 'postgres'
      DB_HOST: 'mondb'
      DB_PORT: '5432'
      DEBUG: 'False'
      TIMEZONE: 'America/Sao_Paulo'
      SECRET_KEY: 'secure_key!@)!@)!@powe2'
    ports:
      - '8000:8000'
    depends_on:
      - mondb


  mondb:
    image: postgres
    restart: unless-stopped
    container_name: mondb
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
